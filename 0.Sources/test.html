<h1>슈퍼레이스는 25일 개막하는 <br>'2020 CJ대한통운 <i>e슈퍼레이스'</i>를 앞두고</h1> 지난 19일 온라인을 통해 <b>대회 카운트다운 행사</b>를 가졌다. <u>넥슨</u>이 캐주얼 레이싱게임 '카트라이더'를 활용해 <strong>'카트라이더 리그'</strong>를 꾸준히 개최하고 있지만, 실제로 오프라인 모터스포츠를 열고 있으며 리얼 레이싱게임으로 e스포츠 대회를 실시하는 것은 국내에서 이번이 처음이다.
