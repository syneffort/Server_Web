<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>CSS 테스트 웹 페이지</title>
        <meta charset="UTF-8">

        <style>
            #para1
            {
                text-align: center;
                color: red;
            }

            .center
            {
                text-align: center;
                color: blue;
            }
        </style>
    </head>
    <body>
        <p id="para1">Hello World!</p>
        <p>이 문단은 스타일의 영향을 받지 않습니다.</p>

        <h1 class="center">center 클래스의 영향을 받습니다.</h1>
        <p class="center">center 클래스의 영향을 받아요.</p>
    </body>
</html>
